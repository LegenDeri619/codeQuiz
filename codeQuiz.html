<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>

  <body>
    <div class="jumbotron">
      <h1 class="text-center">Coding Quiz</h1>
      <h2 class="text-center">Let's test your coding knowledge</h2>
    </div>

    <button type="button" class="btn btn-success btn-lg" id = "play-btn">Play</button>

    <div id = "quiz-field">  

      <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">          
          <h1 id="title-field"></h1>
          </div>
        </div>
      </div>
    
      <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">
            <h2 id ="choices-field"></h2>              
          </div>
        </div>
      </div>
    
      <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">
            <h3 id="results-field"></h3>
          </div>
        </div>    
      </div>

    </div>
  
    
    <script src="assets/js/questions.js"></script>    
    <script src="assets/js/script.js"></script>
    </body>
</html>
